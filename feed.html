<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <!-- Link to the external stylesheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="feed.css">
</head>
<body>



<section class="hero">
    <h1>Delicious Recipes</h1>
    <p>Explore our collection of amazing recipes from around the world!</p>
</section>

<div class="recipe-container">
    <div class="recipe-card">
        <img src="https://www.allrecipes.com/thmb/qZ7LKGV1_RYDCgYGSgfMn40nmks=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/AR-24878-bbq-chicken-pizza-beauty-4x3-39cd80585ad04941914dca4bd82eae3d.jpg" alt="Gourmet BBQ Chicken Pizza" class="recipe-image">
        <div class="recipe-icons">
            <div class="left-icons">
                <i class="material-icons">comment</i>
                <i class="material-icons">favorite_border</i>
                <i class="material-icons">share</i>
            </div>
            <i class="material-icons save">bookmark_border</i>
        </div>
        <div class="recipe-info">
            <h3>Gourmet BBQ Chicken Pizza</h3>
            <div class="recipe-details">
                <i class="material-icons">schedule</i>
                <p>30 min</p>
            </div>
            <div class="rating">⭐⭐⭐⭐⭐ (122)</div>
        </div>
    </div>

    <div class="recipe-card">
        <img src="https://www.allrecipes.com/thmb/Vg2cRidr2zcYhWGvPD8M18xM_WY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/11973-spaghetti-carbonara-ii-DDMFS-4x3-6edea51e421e4457ac0c3269f3be5157.jpg" alt="Classic Spaghetti Carbonara" class="recipe-image">
        <div class="recipe-icons">
            <div class="left-icons">
                <i class="material-icons">comment</i>
                <i class="material-icons">favorite_border</i>
                <i class="material-icons">share</i>
            </div>
            <i class="material-icons save">bookmark_border</i>
        </div>
        <div class="recipe-info">
            <h3>Classic Spaghetti Carbonara</h3>
            <div class="recipe-details">
                <i class="material-icons">schedule</i>
                <p>20 min</p>
            </div>
            <div class="rating">⭐⭐⭐⭐⭐ (71)</div>
        </div>
    </div>
</div>

</body>
</html>
