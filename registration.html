<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub - Login/Sign Up</title>
    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active" onclick="toggleForm('login')">Log In</button>
                <button id="signup-toggle" onclick="toggleForm('signup')">Sign Up</button>
            </div>
            <form id="login-form" class="form">
                <h2>Log In</h2>
                <div class="input-group">
                    <span class="material-icons">email</span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Log In</button>
                <p class="not-member">Not a member? <strong>Sign Up</strong></p>
            </form>
            <form id="signup-form" class="form hidden">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <span class="material-icons">person</span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">email</span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="password" placeholder="Password" required>
                    
                </div>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p class="already-member">Already have an Account? <strong>Log In</strong></p>
            </form>
        </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
